services:
  - type: web
    name: carry-trade-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: CACHE_DURATION
        value: 30
      - key: RATE_LIMIT_PER_MINUTE
        value: 30
    healthCheckPath: /api/health